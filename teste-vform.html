<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida formulario</title>
    <link rel="stylesheet" href="css/aula-teste-form.css">
</head>
<body>
    <!-- Label, input, textarea, button -->

    <h1 style="text-align: center;">Escola Virtual</h1>
    <h2 style="text-transform: capitalize; text-align: center;">formularios de pré-matricula</h2>
    
        <form id="meuForm" action="endereco-do-servidor" method="post">
            <fieldset>
                <legend>Dados Pessoais:</legend>
        
                <label for="nomeAluno">Nome do Aluno:</label>
                <input type="text" id="nomeAluno" name="Nome do Aluno" placeholder="Ex: Fulano da Silva" required><br>
        
                <label for="dtNasc">Data de Nascimento:</label>
                <input type="date" id="dtNasc" name="Data de Nascimento"><br>
        
                <label for="nomeMae">Nome da Mãe:</label>
                <input type="text" id="nomeMae" name="Nome da Mãe" required><br>
        
                <label for="nomePai">Nome do Pai:</label>
                <input type="text" id="nomePai" name="Nome do Pai"><br>
        
                <label for="telDDD">Tel DDD:</label>
                (<input type="text" id="telDDD" name="Tel DDD" style="width: 20px;" required>)
                
                <label for="tel">Tel:</label>
                <input type="tel" id="tel" name="Tel" required>
        
                <label for="ramal">Ramal:</label>
                <input type="number" id="ramal" name="Ramal"><br>
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="E-mail" required>
            </fieldset>
        
            <fieldset>
                <legend>Informações de Matrícula</legend>
        <div id="div-serie">
            <label for="serie">Série:</label><br>
            <select name="Série" id="serie" required>
                <option value="">Selecione uma opção:</option>
                <option value="Pré-escolar">Pré-escolar</option>
                <option value="Escolar">Escolar</option>
            </select><br>
        </div>

        <div id="div-turno">
            <label>Turno:</label><br>
            <input type="radio" id="manha" name="Turno" value="Manhã">
            <label for="manha">Manhã</label><br>
            <input type="radio" id="tarde" name="Turno" value="Tarde">
            <label for="tarde">Tarde</label><br>
        </div>

        <div id="div-atv-extra">
            <label>Atividades Extracurriculares:</label><br>
            <input type="checkbox" id="info" name="Atividades" value="Informática">
            <label for="info">Informática</label><br>
            <input type="checkbox" id="musi" name="Atividades" value="Música">
            <label for="musi">Música</label><br>
            <input type="checkbox" id="ball" name="Atividades" value="Ballet">
            <label for="ball">Ballet</label><br>
            <input type="checkbox" id="pint" name="Atividades" value="Pintura">
            <label for="pint">Pintura</label><br>
            <input type="checkbox" id="judo" name="Atividades" value="Judô">
            <label for="judo">Judô</label><br>
            <input type="checkbox" id="fute" name="Atividades" value="Futebol">
            <label for="fute">Futebol</label><br>
        </div>
            </fieldset>
        
            <div id="div-botoes">
                <input type="submit" onclick="validarCampos()" value="Enviar Formulário">
                <input type="reset" value="Limpar Campos">
            </div>
        </form>
    <script src="js/teste-v-form2.js"></script>
</body>
</html>
